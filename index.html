<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>zuri carousel</title>
</head>
<body>
    <div class="container">
        <!-- carousel section -->
        <div class="carousel">
            <!-- carousel items or boxes -->
            <div class="carousel-item carousel-item__visible">
                <img src="./img/ayo-ogunseinde-sibVwORYqs0-unsplash.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="./img/christopher-campbell-rDEOVtE7vOs-unsplash.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="./img/foto-sushi-6anudmpILw4-unsplash.jpg" alt="">
            </div>
    
            <div class="carousel-item">
                <img src="./img/edward-cisneros-_H6wpor9mjs-unsplash.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="./img/sajjad-ahmadi-edzVv0hEd7E-unsplash.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="./img/vince-veras-AJIqZDAUD7A-unsplash.jpg" alt="">
            </div>
    
            <!-- carousel buttons -->
            <div class="carousel-actions hidden">
                <button class="carousel-btn__prev" aria-label="previous-slide"><</button>
                <button class="carousel-btn__next" ria-label="previous-slide">></button>
            </div>
        </div>
    </div>
   

    <script src="app.js"></script>
</body>
</html>
